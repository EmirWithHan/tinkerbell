<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamze Nida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-danger bg-dark">
        <div class="container">
             <div class="mx-auto">
                <div id="countdown" class="text-white font-weight-bold navbar-text">
                    <span id="days">00</span> gün
                    <span id="hours">00</span> saat
                    <span id="minutes">00</span> dakika
                    <span id="seconds">00</span> saniye
                </div>
            </div>
        </div>
    </nav>

    <!-- Kutu -->
    <div class="centered">
        <img id="photo" src="img/box.jpg" alt="giftBox">
    </div>
    <!-- Pop-Up -->
    <div id="popup">
        <span id="closeButton" class="close-button">×</span>
        <p>Doğum günün gelmeden acılmaaazz.</p>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Emirhan tarafından Gamze Nida'ya yapılmıştır.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
